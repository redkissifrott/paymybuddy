<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
    
   <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Profile</title>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
        <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>
        <link th:href="@{/styles.css}" rel="stylesheet" />
        <link th:href="@{/login.css}" rel="stylesheet" />
    	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div class="container-fluid pages">
    <div class="bootstrap-iso">
    <header>
    	<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 9px">
			<div class="container-fluid" style="margin-bottom: -1rem">
    			<h2 class="btn btn-success" style="margin-left: -1.9rem">Pay my Buddy</h2>
  				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      				<span class="navbar-toggler-icon"></span>
    			</button>
    			<div class="collapse navbar-collapse" id="navbarNav">
      				<div class="navbar-nav ml-auto" style="float : right">
       					<a class="nav-link" th:href="@{/}">Home</a>
        				<a class="nav-link " th:href="@{/transfer}">Transfer</a>
        				<a class="nav-link active" th:href="@{/profile}">Profile</a>
        				<a class="nav-link" href="#">Contact</a>
         				<a class="nav-link" href="/logout">Log off</a>
      				</div>
    			</div>
    		</div>
		</nav>
		 <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Transfer</li>
         </ul>
		</header>
		
		
		<div class="container-fluid" style="width: 600px">
		
		<div th:if="${errorMessage!=null}" style="color:red;font-style:italic" th:utext="${errorMessage}">..</div>
		
		<div style=" margin: 0 0 15px -15px" class="h4">My Account</div>
		<div style="background-color: #f5f5f5; padding: 1rem 1rem; margin-left: -15px; width: 630px">
        <p><strong>First Name :</strong> <span th:text="${user.firstName}"></span></p>
        <p><strong>Last Name :</strong> <span th:text="${user.lastName}"></span></p>
        <p><strong>Email :</strong> <span th:text="${user.email}"></span></p>
        </div>
        <a th:href="@{/deleteUser}" type="button" class="btn btn-danger" style="float: right; margin-top: -43px; margin-right: -33px">Delete my account</a>
        
        
        
        
        <div class="d-flex justify-content-between align-items-baseline" style="margin: 30px -45px 0 -15px">
        	<p class="align-self-baseline h4">Bank Operation</p>        
        	<p class="h4" style="background-color: #5CB85C; padding: 1rem 1rem; margin-bottom: 0"><strong>Balance :</strong> <span th:text="${user.balance}+'€'"></span></p>
		</div>
		
        <form th:action="@{/bankTransfer}" method="post">
        
        <div class="container-fluid" style="width: 600px">
        
		<div style="background-color: #f5f5f5; padding: 3rem 1rem; margin: 0 -30px" class="row">
		
			<div class="col-4" style="height: 33px; width: 100%">
				<select th:name="bankIban" class="form-select" style="height: 33px; width: 100%; padding: 0 7px" required>
					<option value="">Select A Bank</option>
					<option th:each="bank: ${user.banks}" 
							th:value="${bank.iban}"
							th:text="${bank.Name}">
					</option>
				</select>
			</div>
			
			<div class="col-4" style="height: 33px; width: 100%">
				<select th:name="description" class="form-select" style="height: 33px; width: 100%; padding: 0 7px" required>
					<option th:value="deposit" th:text="Deposit">
					<option th:value="withdrawal" th:text="Withdrawal">
				</select>
			</div>
			
			<div class="input-group col" style="height: 100%; width: 100%; margin: 0 7px;">
   				<div class="input-group-addon">
<!--     				<i class="fas fa-euro-sign"></i> -->
    				<span>€</span>
    			</div>
					<input type="number"  min="1" th:value="${amount}" name="amount" th:placeholder="0"  class="form-control" style="padding-right: 0; padding-left: 0"/>
    		</div>
    			
			<div class="col" style="height: 100%; width: 100%">
				<button type="submit" class="btn btn-success font-weight-bold" style="height: 100%; width: 100%">Pay</button>
			</div>
		</div>
		</div>
	</form>
        
        <p class="h4" style="margin: 55px 0 15px -15px;">My Banks :</p>
        	<div th:if="${user.banks.empty}">
				No bank linked to your account yet
			</div>
        <div th:each="bank: ${user.banks}">
        <div style="background-color: #f5f5f5; padding: 1rem 1rem; margin-left: -15px; width: 630px">
        <p><strong>Name :</strong> <span th:text="${bank.name}"></span></p>
        <p><strong>Iban :</strong> <span th:text="${bank.iban}"></span></p>
        </div>
        <div class="container-fluid" style="width: 630px; padding: 0.01px 0 30px; margin: 0 -15px;">
		<div class="table">
        	<table class="table table-striped">
				<thead>
					<tr>
						<th class="text-center">Date</th>
						<th class="text-center">Amount</th>
						<th class="text-center">Charges</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${bank.bankTransfers.empty}">
						<td colspan="3">Not yet transfer</td>
					</tr>
					<tr th:each="bankTransfer:  ${bank.bankTransfers}">
						<td><span th:text="${bankTransfer.date}"></span></td>
						<td><span th:text="${bankTransfer.amount}"></span></td>
						<td><span th:text="${bankTransfer.charges}"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
        </div>
    </div>	
    
    <p class="h4" style="margin-left: -15px">Add Bank :</p>
        <form method="post" th:action="@{/addBank}" th:object="${bank}">
        	<div class="container-fluid" style="width: 600px">
			<div style="background-color: #f5f5f5; padding: 3rem 1rem; margin: 0 -30px" class="row">
			
				<div class="col-4" style="height: 100%; width: 100%; padding: 0 7px">
    				<input type="text" th:field="*{name}" placeholder="Name"/>
    			</div>
    			
    			<div class="col-4" style="height: 100%; width: 100%; padding: 0 7px">
    				<input type="text" th:field="*{iban}" placeholder="Iban"/>
    			</div>
    			
    			<div class="col" style="height: 100%; width: 100%">
					<button type="submit" class="btn btn-success font-weight-bold" style="height: 100%; width: 100%">Add Bank</button>
				</div>
			</div>
			</div>
		</form>	
    </div>
    </div>
    </div>
    </body>
